<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Profile</title>

<body>
    <div id="container">
        <div id="main">
            <div class="sideLeft sticky" style="margin-right: 1px;">
                <img src="bilder/duck.png" alt="" id="topMLogo">
                <div><img src="bilder/twitterHome.png" alt="">
                    <div>Home</div>
                </div>
                <div><img src="bilder/settingsIcon.png" alt="">
                    <div>Settings</div>
                </div>
                <div id="searchSide"><img src="bilder/twitterSearch.png">
                    <div>Search</div>
                </div>
                <div><img src="bilder/twitterBell.png" alt="">
                    <div>Notifications</div>
                </div>
                <div><img src="bilder/twitterProfileS.png" alt="">
                    <div id="profile" style="cursor: pointer;"></div>
                </div>
                <div id="quackLarge">
                    <div id="quackLargeQuack">Quack</div>
                    <div id="quackLargeQ">Q</div>
                </div>
            </div>
            <div id="mid">
                <div id="topProfile">
                    <a href="index.html"><img src="bilder/back.png" alt=""></a>

                </div>
                <div id="profileMid">

                    <div id="profileInfo">
                        <div id="rightFollowContainer">
                            <div id="editProfile">Edit Profile</div>
                            <div id="rightFollow">Follow</div>
                        </div>
                        <div id="profileInfoContainer">
                            <img src="bilder/LOTR.png" alt="" id="profilePicture">
                            <h2 id="username">Miniturb0</h2>
                            <div id="atProfile">@miniturb0</div>
                            <div id="bio">This is my only twitter account beware of imposters</div>
                            <div id="followingFollowers">
                                <div style="display: flex;">
                                    <div class="amountF">58</div>
                                    <div class="fF">Following</div>
                                </div>
                                <div style="display: flex;">
                                    <div class="amountF">58</div>
                                    <div class="fF">Followers</div>
                                </div>
                            </div>
                        </div>
                        <div id="quacksReplies">
                            <div>
                                <div class="quacksRepliesInner">Quacks</div>
                            </div>
                            <div>
                                <div class="quacksRepliesInner">Replies</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="quacks">
                    <!-- <div>
                        <div class="quacksContainer">
                        <img src="bilder/LOTR.png" alt="">
                        <div class="quacksUsernameAt">
                            <div class="quacksUsernameAtOnly">
                                <div class="quacksUsername">Miniturb0</div>
                                <div class="quacksAt">@miniturb0</div>
                            </div>
                            <div class="quacksInside">Hey i just want to say YOU ARE</div>
                        </div>
                        </div>
                        <div class="quacksBottom">
                            <div><img src="bilder/twitterLike.png" alt=""><div class="likes">8989</div></div>
                            <div><img src="bilder/twitterReply.png" alt=""><div class="replies">50</div></div>
                        </div>
                    </div> -->
                </div>
            </div>
            <div class="sideRight sticky">
                <div id="searchbar">
                    <img src="bilder/search.png" alt="" id="greySearch"><img src="bilder/searchI.png" alt=""
                        id="greenSearch"><input type="text" placeholder="Search Quacker" id="searchInput">
                </div>
                <div id="toFollow">
                </div>
            </div>
        </div>
    </div>

<script src="profile.js"></script>
<script src="twitter.js"></script>
