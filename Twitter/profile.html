<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="twitter.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press Start 2P">
</head>

<body>

    <div id="container">
        <div id="main">
            <div class="sideLeft sticky" style="margin-right: 1px;">
                <img src="bilder/duck.png" alt="" id="topMLogo">
                <div><img src="bilder/House.png" alt="">
                    <div>Home</div>
                </div>
                <div><img src="bilder/settingsIcon.png" alt="">
                    <div>Settings</div>
                </div>
                <div id="searchSide"><img src="bilder/searchIcon.png" alt="">
                    <div>Search</div>
                </div>
                <div><img src="bilder/bellIcon.png" alt="">
                    <div>Notifications</div>
                </div>
                <div><img src="bilder/icon.png" alt="">
                    <div id="profile" style="cursor: pointer;"></div>
                </div>
                <div id="quackLarge">
                    <div id="quackLargeQuack">Quack</div>
                    <div id="quackLargeQ">Q</div>
                </div>
            </div>
            <div id="mid">
                <div id="topProfile">
                    <img src="bilder/back.png" alt="">
                    <div id="topInnerProfile">
                        <h2 id="profileName">Miniturb0</h2>
                        <p id="topQuacks">5 Quacks</p>
                    </div>
                </div>
                <div id="profileMid">
                    <div id="profileBanner"></div>
                    <div id="profileInfo">
                        <div id="rightFollow">Follow</div>
                        <div id="profileInfoContainer">
                        <img src="bilder/LOTR.png" alt="" id="profilePicture">
                        <h2 id="username">Miniturb0</h2>
                        <div id="atProfile">@miniturb0</div>
                        <div id="bio">This is my only twitter account beware of imposters</div>
                        <div id="followingFollowers">
                            <div style="display: flex;"><div class="amountF">58</div><div class="fF">Following</div></div>
                            <div style="display: flex;"><div class="amountF">58</div><div class="fF">Followers</div></div>
                        </div>
                        </div>
                    </div>
                </div>
                <div id="profilePop">
                    <div style="display: flex; align-items: center;"><img src="" alt="" id="profileIcon">
                        <h2 id="user"></h2>
                    </div><button id="follow"></button>
                    <div style="display: flex;">
                        <div id="status"></div>
                    </div>
                    <div id="personalProfile">
                        <input type="text" placeholder="Bio" id="statusInp"><button onclick="setBio()">Set bio</button>
                    </div>
                    <div style="display: flex;">followers: <div id="followers"></div>
                    </div>
                    <div style="display: flex;">following: <div id="following"></div>
                    </div><button onclick="names()">Names/Numbers</button>
                    <div style="display: flex;">quacks: <div id="quacks"></div>
                    </div>
                    <button>Close</button>
                </div>
                <div id="quacks">
                </div>
            </div>
            <div class="sideRight sticky">
                <div id="searchbar">
                    <img src="bilder/search.png" alt="" id="greySearch"><img src="bilder/searchI.png" alt=""
                        id="greenSearch"><input type="text" placeholder="Search Quacker" id="searchInput">
                </div>
                <div id="toFollow">

                </div>
            </div>
        </div>
    </div>


</body>
<script src="profile.js"></script>
<script src="twitter.js"></script>

</html>
