<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quack</title>
</head>
    <link rel="stylesheet" href="twitter.css">
<body>
    <!-- siden brukes til 책 se p책 tweets s책 hvis man finner en tweet og 
    trykker p책 den blir man sendt hit hvor man kan se kommentarer -->



    <div id="container">
        <div id="main">
            <div class="sideLeft sticky" style="margin-right: 1px;">
                <img src="bilder/duck.png" alt="" id="topMLogo">
                <div><img src="bilder/twitterHomeS.png" alt="">
                    <div>Home</div>
                </div>
                <div><img src="bilder/settingsIcon.png" alt="">
                    <div>Settings</div>
                </div>
                <div id="searchSide"><img src="bilder/twitterSearch.png" alt="">
                    <div>Search</div>
                </div>
                <div><img src="bilder/twitterBell.png" alt="">
                    <div>Notifications</div>
                </div>
                <div><img src="bilder/twitterProfile.png" alt="">
                    <div id="profile" style="cursor: pointer;"></div>
                </div>
                <div id="quackLarge">
                    <div id="quackLargeQuack">Quack</div>
                    <div id="quackLargeQ">Q</div>
                </div>
            </div>
            <div id="mid">
                <div id="topMTweet">
                    <a href="index.html"><img src="bilder/back.png" alt=""></a>
                    <div id="topMTitleHoldTweet">
                        <h1 id="topMTitleTweet">Tweet</h1>
                    </div>
                </div>
                <div id="quacks">
                    <div>
                        <div class="quacksContainer">
                        <img src="bilder/LOTR.png" alt="">
                        <div class="quacksUsernameAtReply">
                            <div>
                                <div class="quacksUsername">Miniturb0</div>
                                <div class="quacksAtReply">@miniturb0</div>
                            </div>
                        </div>
                        
                        </div>
                        <div class="quacksInsideReply">Hey i just want to say YOU ARE</div>
                        <div class="quacksBottom">
                            <div><img src="bilder/twitterLike.png" alt=""><div class="likes">8989</div></div>
                            <div><img src="bilder/twitterReply.png" alt=""><div class="replies">50</div></div>
                        </div>
                    </div>
                </div>
                <div id="quack">
                    <div>
                        <input type="text" id="quackT" placeholder="What's happening?"><button
                            id="quackL">Reply</button>
                    </div>

                </div>
                <div id="profilePop">
                    <div style="display: flex; align-items: center;"><img src="" alt="" id="profileIcon">
                        <h2 id="user"></h2>
                    </div><button id="follow"></button>
                    <div style="display: flex;">
                        <div id="status"></div>
                    </div>
                    <div id="personalProfile">
                        <input type="text" placeholder="Bio" id="statusInp"><button onclick="setBio()">Set bio</button>
                    </div>
                    <div style="display: flex;">followers: <div id="followers"></div>
                    </div>
                    <div style="display: flex;">following: <div id="following"></div>
                    </div><button onclick="names()">Names/Numbers</button>
                    <div style="display: flex;">quacks: <div id="quacks"></div>
                    </div>


                    <button>Close</button>

                </div>
                <div id="quacks">
                </div>
            </div>
            <div class="sideRight sticky">
                <div id="searchbar">
                    <img src="bilder/search.png" alt="" id="greySearch"><img src="bilder/searchI.png" alt="" id="greenSearch"><input type="text" placeholder="Search Quacker" id="searchInput">
                </div>
                <div id="toFollow">

                </div>
            </div>
        </div>
</body>
    <script src="twitter.js"></script>
</html>
